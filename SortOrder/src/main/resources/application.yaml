spring.datasource:
  url: jdbc:h2:./camunda-db-sort;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  #shareable h2 database: jdbc:h2:./camunda-db;DB_CLOSE_DELAY=-1;MVCC=TRUE;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
  username: sa
  password: sa
spring.h2.console.enabled: true
camunda.bpm:
  admin-user:
    id: demo
    password: demo
    firstName: Demo
    lastName: Demo
  filter:
    create: All Tasks
server.port: 8080

# Spring Cloud Stream setup.  Channels to the queue are associated to topic names.
spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    stream:
      default:
        contentType: application/json
      bindings:
        newOrderInputChannel:
          destination: newOrdersTopic
        newOrderOutputChannel:
          destination: newOrdersTopic
        sortOrderInputChannel:
          destination: sortOrderTopic
        sortOrderOutputChannel:
          destination: sortOrderTopic
        notifyBaristaInputChannel:
          destination: notifyBaristaTopic
        notifyBaristaOutputChannel:
          destination: notifyBaristaTopic
        coffeeCompleteInputChannel:
          destination: coffeeCompleteTopic
        coffeeCompleteOutputChannel:
          destination: coffeeCompleteTopic
        orderCompleteInputChannel:
          destination: orderCompleteTopic
        orderCompleteOutputChannel:
          destination: orderCompleteTopic
